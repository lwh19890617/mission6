<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="img/1.jpg" class="img1">
            <img src="img/2.jpg" class="img2">
            <img src="img/3.jpg" class="img3">
            <img src="img/4.jpg" class="img4">
            <img src="img/5.jpg" class="img5">
        </div>
        <div class="mini-box">
            <div class="mini-img mini1">
                <div class="mask"></div>
                <img src="img/1.jpg" width="140">
            </div>
            <div class="mini-img mini2">
                <div class="mask"></div>
                <img src="img/2.jpg" width="140">
            </div>
            <div class="mini-img mini3">
                <div class="mask"></div>
                <img src="img/3.jpg" width="140">
            </div>
            <div class="mini-img mini4">
                <div class="mask"></div>
                <img src="img/4.jpg" width="140">
            </div>
            <div class="mini-img mini5">
                <div class="mask"></div>
                <img src="img/5.jpg" width="140">
            </div>
        </div>
    </div>
</body>
</html>
